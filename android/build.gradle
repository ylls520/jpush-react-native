apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 27)
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    implementation 'cn.jiguang.sdk:jpush-google:4.0.6'
    implementation 'com.huawei.hms:push:5.1.1.301'
    implementation 'cn.jiguang.sdk.plugin:huawei:4.0.6'
    implementation 'cn.jiguang.sdk.plugin:xiaomi:3.8.5'
    implementation 'cn.jiguang.sdk.plugin:oppo:4.0.6'
    implementation 'cn.jiguang.sdk.plugin:vivo:4.0.6'
}
